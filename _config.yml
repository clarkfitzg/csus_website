title: Clark Fitzgerald
subtitle: Statistics Professor @ Sacramento State
name: Clark Fitzgerald
author: Clark Fitzgerald
logo: /img/sac_state_logo.png
description: >- # this means to ignore newlines until "baseurl:"
    Data science resources by Professor Clark Fitzgerald, Mathematics and Statistics Department, CSU Sacramento.
    Course materials, technology and software tutorials, case studies, and miscellaneous writing.
baseurl: /fitzgerald
url: http://webpages.csus.edu
twitter:
    username: clarkfitzg
social:
  links:
    - https://twitter.com/clarkfitzg
    - https://github.com/clarkfitzg
    - https://www.linkedin.com/in/clarkfitzg
analytics:
  provider: google-gtag
  google:
    tracking_id: UA-171580159-1
    anonymize_ip: false
locale: en-US
search: true
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: contrast
plugins:
    - jekyll-feed
exclude:
    - makefile

collections:
    pages:
        output: true
        permalink: :title/

defaults:
  -
    scope:
        path: ""
        type: posts
    values:
        permalink: :title/
        layout: single
        author_profile: true
        read_time: true
        comments: true
        share: true
        related: true
  -
    scope:
        path: _pages/
        type: pages
    values:
        layout: single

compress_html:
  clippings: all
  ignore:
    envs: development  # disable compression in dev environment
